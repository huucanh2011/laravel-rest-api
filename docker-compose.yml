version: "3"

services:
    postgres_db:
        image: postgres:12.7-alpine
        container_name: postgres_db
        environment:
            - POSTGRES_HOST_AUTH_METHOD=trust
            - POSTGRES_PASSWORD=123456
            - POSTGRES_USER=canh
            - POSTGRES_DB=docker_db
        restart: unless-stopped
        ports:
            - "5432:5432"
        volumes:
            - postgres_db:/var/lib/postgresql/data

volumes:
    postgres_db:
        driver: local
